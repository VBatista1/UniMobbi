<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img src="assets/img/unimobbi.jpg" height="350px">
      </ion-title>
    </ion-col>
  </ion-row>

  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="UsuÃ¡rio" name="username" [(ngModel)]="credentials.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Lembrar</ion-label>
                <ion-checkbox (ionChange)="updateStatus()" checked="true"></ion-checkbox>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Acessar</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-card>

</ion-content>
